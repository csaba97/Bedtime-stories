<body>
  <div id="loading-screen">

  </div>

  <div class="fadeMe">

  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="./index.html">Home</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-light" id="profileNav" href="#" data-toggle="dropdown">

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

        </div>

    </ul>
  </nav>





  <div class="card content-profile">
    <div class="card-body">


      <div class="container">
        <h1>Search Tale</h1>
        <hr>
        <div class="row">

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div id="serverMessage"></div>
            <br />

            <form id="searchForm" method="POST" role="form" class="form-horizontal">
              <div class="form-group">
                <label for="Genre"><span>*</span> Genre</label>
                <select class="custom-select form-control" name="Genre" id="Genre">
                  <option selected>All</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Author"><span>*</span> Author</label>
                <select class="custom-select form-control" name="Author" id="Author">
                  <option selected>All</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Rating"><span>*</span> Rating</label>
                <select class="custom-select form-control" name="Rating" id="Rating">
                  <option selected>All</option>
                  <option selected>Under 3</option>
                  <option selected>Under 4</option>
                  <option selected>Above 4</option>
                </select>
              </div>

              <div class="form-group">
                <input hidden type="text" class="form-control" name="DateAdded" id="DateAdded">
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="submit" class="btn btn-primary" value="Search">
                  <span></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>

  
  <div id ="my-content">

  </div>
